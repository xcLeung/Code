<!DOCTYPE html>
<html lang='utf-8'>
<head>
	<meta charset='utf-8'>
	<title>高精度乘法</title>
</head>
<body>

</body>
<script type="text/javascript">
	var a=reverse([3,4,5]);
	var b=reverse([2,3]);
	var res = multiple(a,b);		
	console.log(res);


	function multiple(firstArr,secondArr){
		var res = [];
		console.log(firstArr);
		console.log(secondArr);
		for(var i=0;i<firstArr.length+secondArr.length-1;i++){
			res.push(0);
		}
		console.log(res);
		for(var i=0;i<firstArr.length;i++){
			for(var j=0;j<secondArr.length;j++){
				res[i+j]+=firstArr[i]*secondArr[j];
			}
		}
		for(var i=0;i<firstArr.length+secondArr.length-2;i++){
			res[i+1]+=parseInt(res[i]/10);
			res[i]=res[i]%10;
			console.log(res[i]);
		}
		// console.log(res);
		return reverse(res);
	}

	function reverse(arr){
		var temp;
		for(var i=0;i*2<arr.length;i++){
			temp=arr[i];
			arr[i]=arr[arr.length-i-1];
			arr[arr.length-i-1]=temp;
		}
		return arr;
	}
</script>
