<!DOCTYPE html>

	<title>线程模型</title>

</body>
<script type="text/javascript">
	var startTime = new Date();
	var recursive = function() {
		var now = new Date();
		var timespan = now.getTime() - startTime.getTime();
		console.log('now '+ now.getTime() + ' start ' + startTime.getTime() +' span ' + timespan);
		if(timespan>60000){
			startTime = now;
			console.log('refresh');
		}
		setTimeout(recursive,1000);
	}
	recursive();
</script>
</html>
